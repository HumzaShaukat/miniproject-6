<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library of Congress Search</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form id = "locSearch">
        <h1>Library of Congress Search Engine</h1>
        <input placeholder = "Search" id = "searchInput">
        <select id = "dropDown">
            <option value = "" disabled selected hidden>Select a format...</option>
            <option value = "audio">Audio</option>
            <option value = "manuscript">Manuscript</option>
            <option value = "maps">Map</option>
        </select>
        <button id = "subBtn">Click Me!</button>
    </form>
    <section id = "searchPage">
        <span id = "queryName"></span>
        <div id = "container"></div>
    </section>
    <script src = "assets/js/script.js"></script>
  </body>
</html>
